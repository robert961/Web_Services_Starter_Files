    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			var url ='https://api.darksky.net/forecast/946b0db855f5f2b94b03ad1fc9b8717e/37.8267,-122.4233';   //Place your DarkSky API Call Here
			$.ajax({url:url, dataType:"jsonp"}).then(function(data) {

        var imagetoday = data.currently.icon;
        document.getElementById("image_today").src ="img/"+imagetoday+".png";
        document.getElementById("icon_today").innerHTML = imagetoday;
        var temptoday = data.currently.temperature;
        document.getElementById("temp_today").innerHTML = temptoday + " F";
        var height = temptoday+"%";
        document.getElementById("thermometer_inner").style.height = height;
        var preciptoday = data.currently.precipProbability;
        document.getElementById("precip_today").innerHTML = Math.round(preciptoday*100) + "%";
        var humiditytoday = data.currently.humidity;
        document.getElementById("humidity_today").innerHTML = Math.round(humiditytoday*100) + "%";
        var windtoday = data.currently.windSpeed;
        document.getElementById("wind_today").innerHTML = windtoday;
        var summarytoday = data.currently.summary;
        document.getElementById("summary_today").innerHTML = summarytoday;

				/*
					Read the current weather information from the data point values [https://darksky.net/dev/docs#data-point] to
					update the webpage for today's weather:
					1. image_today : This should display an image for today's weather.
									 This will use the icon data point and pair it with an appropriate .png file (located in the img directory.)

					2. icon_today : This will be set to display the current icon value.

					3. temp_today : This will be updated to match the current temperature.

					4. thermometer_inner : Modify the height of the thermometer to match the current temperature. This means if the
										   current temperature is 32 F, then the thermometer will have a height of 32%.  Please note,
										   this thermometer has a lower boundary of 0 and upper boundary of 100.

					5. precip_today : This will be updated to match the current probability for precipitation.(make sure this is
									  listed as a percentage %)

					6. humidity_today : This will be updated to match the current humidity percentage (make sure this is listed as a
										percentage %)

					7. wind_today : This will be updated to match the current wind speed.

					8. summary_today: This will be updated to match the current summary for the day's weather.

				*/


				/* Process the daily forecast for the next 6 days */
				/*
					For the next 6 days you'll need to add a new card listing:
						1. The image icon for the day's weather
						2. The temperature high
						3. The temperature low

					Each card should use the following format:
					<div class="col-2">
						<div class="card">
							<img class="card-img-top" src="<!-- List Icon for the Day's Weather -->" alt="Card image cap">
							<div class="card-body">
								<h5 class="card-title"><!-- List Day of the Week Here --></h5>
								<p class="card-text">High:<!--List Temperature High --> <br>
									Low: <!-- List Temperature Low --></p>
							</div>
						</div>
					</div>

					<Hint/Note> - Make sure to use string concatenation to add the html code for the daily weather cards.  This should
					be set to the innerHTML for the 6_day_forecast.

				*/

			var week_names = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday','Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']; //This is a helper array to help convert the day of the week [0-7] to a named value [Sunday - Saturday]
        var date = new Date();
        var day = date.getDay();


        var day1 = week_names[day+1];
				document.getElementById("day1").innerHTML = day1;
				var high1 = data.daily.data[1].apparentTemperatureHigh
				document.getElementById("high1").innerHTML = high1 + " F";
				var low1 = data.daily.data[1].apparentTemperatureLow;
				document.getElementById("low1").innerHTML = low1 + " F";
				var img1 = data.daily.data[1].icon;
				document.getElementById("img1").src = "img/" + img1 + ".png";

        var day2 = week_names[day+2];
        document.getElementById("day2").innerHTML = day2;
        var high2 = data.daily.data[2].apparentTemperatureHigh
        document.getElementById("high2").innerHTML = high2 + " F";
        var low2 = data.daily.data[2].apparentTemperatureLow;
        document.getElementById("low2").innerHTML = low2 + " F";
        var img2 = data.daily.data[2].icon;
        document.getElementById("img2").src = "img/" + img2 + ".png";

        var day3 = week_names[day+3];
				document.getElementById("day3").innerHTML = day3;
				var high3 = data.daily.data[3].apparentTemperatureHigh
				document.getElementById("high3").innerHTML = high3 + " F";
				var low3 = data.daily.data[3].apparentTemperatureLow;
				document.getElementById("low3").innerHTML = low3 + " F";
				var img3 = data.daily.data[3].icon;
				document.getElementById("img3").src = "img/" + img3 + ".png";

        var day4 = week_names[day+4];
        document.getElementById("day4").innerHTML = day4;
        var high4 = data.daily.data[4].apparentTemperatureHigh
        document.getElementById("high4").innerHTML = high4 + " F";
        var low4 = data.daily.data[4].apparentTemperatureLow;
        document.getElementById("low4").innerHTML = low4 + " F";
        var img4 = data.daily.data[4].icon;
        document.getElementById("img4").src = "img/" + img4 + ".png";

        var day6 = week_names[day+6];
				document.getElementById("day6").innerHTML = day6;
				var high6 = data.daily.data[6].apparentTemperatureHigh
				document.getElementById("high6").innerHTML = high6 + " F";
				var low6 = data.daily.data[6].apparentTemperatureLow;
				document.getElementById("low6").innerHTML = low6 + " F";
				var img6 = data.daily.data[6].icon;
				document.getElementById("img6").src = "img/" + img6 + ".png";

        var day5 = week_names[day+5];
				document.getElementById("day5").innerHTML = day5;
				var high5 = data.daily.data[5].apparentTemperatureHigh;
				document.getElementById("high5").innerHTML = high5 + " F";
				var low5 = data.daily.data[5].apparentTemperatureLow;
				document.getElementById("low5").innerHTML = low5 + " F";
				var img5 = data.daily.data[5].icon;
				document.getElementById("img5").src = "img/" + img5 + ".png";




			})
		})
